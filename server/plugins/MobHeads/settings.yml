#-------------------------------------------------------#
#              Head Override Settings                   #
#-------------------------------------------------------#
#These settings will override all Settings in 'heads.yml'!
#Don't want to override a setting? Simply set it to 'none'!
#All Variables in heads.yml works here
#-------------------------------------------------------
#Head Drop Percentage (ONLY NUMBERS)
#Drop Chance: 50.05 (50.05%)
Drop Chance: none
#Head Looting Bonus per Level (ONLY NUMBERS)
#Looting Bonus: 10.11 (10.11%)
Looting Bonus: none
#Head Name (All Symbols + Variables)
Head Name: "Â§e%TYPE% Head"
#Head Lore (All Symbols + Variables)
Head Lore: none
#Head Texture (Base64 Code, more information in head.yml)
#Head Texture: eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNGUyY2UzMzcyYTNhYzk3ZmRkYTU2MzhiZWYyNGIzYmM0OWY0ZmFjZjc1MWZlOWNhZDY0NWYxNWE3ZmI4Mzk3YyJ9fX0= (Missing Texture)
Head Texture: none

#-------------------------------------------------------#
#                     Drop Events                       #
#-------------------------------------------------------#
#If a Head drop a Sound will play. Set it to `none` to disable this Feature!
#A list of all supported Sounds can be found here:
# (only Sounds that are supported by your Server Version)
# https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
Drop Sound: ENTITY_ITEM_PICKUP
#If a Head drop a Message will send to the killer. Set it to `none` to disable this Feature!
#%TYPE% = Head Name
#%ODDS% = Drop Percentage
Drop Message: none
#Should Heads drop to 100% when killed by a charged Creeper?
Charged Creeper: true
#If Heads can only drop when a Player kill the Entity.
#Turning this value to false will cause a little performance impact!
# (e.g. on big entity farms)
Only Player Kills: true

#-------------------------------------------------------#
#                    Booster Roles                      #
#-------------------------------------------------------#
#Here you can define Booster Roles! Players with these Permissions
#get a booster of x.x% for every Mob Head Drop. OPs have all Permissions by default!
# !IMPORTANT! - All IDs have to be added in 'Boosters'. Remove IDs to remove Boosters
#Booster ID:
#  Permission: ranks.vip
#  Bonus: 10.11
Boosters:
  - Bonus
Booster Bonus:
  Permission: mobheads.bonus
  Bonus: 0.00

#Plugin Prefix - Not support any Placeholder, only & Color codes
Prefix: "&8&l[&6MobHeads&8&l]&7"
#Debug Option (mainly for developing cases)
#Shows some extra information, not recommend for casual use!
Debug: false
